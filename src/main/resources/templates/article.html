<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel - MYBLOG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<a>
    <header>
        <nav th:replace="fragments/main.html :: navigation"></nav>
    </header>
    <div class="container"><a th:href="@{/articles/controlpanel/{id}/edit(id=${article.id})}"><button type="button" class="btn btn-primary viewincp">View in Control Panel</button></a></div>
    <section class="container blogpost">

        <h1 th:text="${article.title}"></h1>
        <div class="titleLine">
            <div class="titleblock firstblock">
            <h6 class="text-secondary" th:text="#{autorius}">Author:  </h6>
        </div>
            <div class="titleblock">
                <i><h6 th:text=" ${article.author}"/></h6></i>
        </div>
        </div>
        <div class="paveikslas">
            <img class="articleimage" th:src="${article.imageurl}">
        </div>
        <div class = "articlecontent">
        <p th:text="${article.articleContent}"></p>
        </div>
        <div class="form-group">
            <form th:action="@{/articles/{id}/submitcomment(id=${article.id})}" method="post" th:object="${comment}">
            <label for="Title">Title comment</label>
            <input type="text" class="form-control" id="Title" th:field="*{commenttitle}">
                <div class="form-group">
                    <label for="inputlg">Comment</label>
                    <textarea rows="4" maxlength="255" class="form-control input-lg" id="inputlg" type="text" th:field="*{commentcontent}"></textarea>
                <input type="submit" class="btn btn-success" th:value="#{postcomment}"/>
                </div>
            </form>
        </div>
        <div>
        <div class="commentsbox">
            <h1 th:text="#{komentarai}"/>
            <div th:each="comment : ${comments}">
                <div class="komentaras">
                    <h5 class="font-blue"><div th:text="${comment.commenttitle}"></div></h5>
                    <i><h6><div th:text="${comment.commentcontent}"></div></h6></i>
                </div>
            </div>
        </div>
        </div>
    </section>


</body>
</html>
